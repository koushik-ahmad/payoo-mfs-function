<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- account balance  -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account Balance</div>
                            <div id="account-balance" class="stat-value text-center">9400</div>
                        </div>
                    </div>

                    <div class="divider"></div>
                    <!-- user action button -->
                    <div>
                        <button id="show-add-money-form" class="btn btn-md">Add Money</button>
                        <button id="show-cash-out-form" class="btn btn-md">Cash Out</button>
                        <button id="show-transaction-history" class="btn btn-md">Transactions</button>
                    </div>
                    <div class="divider"></div>

                    <!-- add money form start -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add money amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Add money amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin number</span>
                                </label>
                                <input id="input-pin-number" type="password" autocomplete="off" placeholder="Pin number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end -->
                    <!-- cash out form start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash out amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Cash out amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin number</span>
                                </label>
                                <input id="input-cash-out-pin" type="password" autocomplete="off"
                                    placeholder="Pin number" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form end -->
                    <!-- transaction start  -->
                    <div id="transaction-section" class="hidden">
                        <h2 class="text-3xl text-center mb-2">Transaction History</h2>
                        <div id="transaction-container" class="space-y-3">

                        </div>
                    </div>
                    <!-- transaction end  -->
                </div>
            </div>
        </div>
    </main>


    <!-- <script src="js/utilities.js"></script> -->
    <!-- <script src="js/addMoney.js"></script> -->
    <script src="js/utilities2.js"></script>
    <script src="js/addMoney2.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
